<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post on LinkedIn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
      background-color: #f4f4f4;
    }
    textarea {
      width: 90%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      background-color: #fff;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .copy-btn {
      background-color: #0073b1;
      color: white;
    }
    .copy-btn:hover {
      background-color: #005e91;
    }
    .go-btn {
      background-color: #0a66c2;
      color: white;
    }
    .go-btn:hover {
      background-color: #084a8f;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¢ Share Your LinkedIn Post</h2>
  <p>Step 1: Click "Copy Text"<br>Step 2: Click "Go to LinkedIn", paste, and post!</p>

  <textarea id="postText" readonly>
Excited to be part of the #CognizantEvent2025 in Chennai! ðŸš€
#LifeAtCognizant #TeamWork #Innovation
  </textarea><br>

  <button class="copy-btn" id="copyButton">ðŸ“‹ Copy Text</button>
  <button class="go-btn" id="goButton">ðŸ”— Go to LinkedIn</button>

  <script>
    // Copy text using the modern Clipboard API
    document.getElementById("copyButton").addEventListener("click", async () => {
      const text = document.getElementById("postText").value;
      try {
        await navigator.clipboard.writeText(text);
        alert("âœ… Text copied to clipboard!");
      } catch (err) {
        console.error("Failed to copy text: ", err);
        alert("âŒ Copy failed. Please copy manually.");
      }
    });

    // Open LinkedIn in a new tab
    document.getElementById("goButton").addEventListener("click", () => {
      window.open("https://www.linkedin.com/feed/", "_blank");
    });
  </script>

</body>
</html>
